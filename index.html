<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Landing Page with DeepLinking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #ef5350;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .pokemon-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .pokemon-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .pokemon-card:hover {
      transform: scale(1.05);
    }
    .pokemon-card img {
      width: 100px;
      height: 100px;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #ef5350;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Pokémon World</h1>
    <p>Click on a Pokémon to view its details</p>
  </header>
  <div class="pokemon-container" id="pokemon-container"></div>
  <footer>
    <p>Powered by <a href="https://pokeapi.co/" target="_blank" style="color: white; text-decoration: underline;">PokéAPI</a></p>
  </footer>
  <script>
    const container = document.getElementById('pokemon-container');

    async function fetchPokemons() {
      for (let i = 1; i <= 50; i++) {
        const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${i}`);
        const pokemon = await response.json();
        const card = document.createElement('div');
        card.className = 'pokemon-card';
        card.innerHTML = `
          <img src="${pokemon.sprites.front_default}" alt="${pokemon.name}">
          <h3>${pokemon.name}</h3>
        `;
        // Navigate to detail pages for the first 10 Pokémon
        if (i <= 10) {
          card.addEventListener('click', () => {
            window.location.href = `details-${i}.html`;
          });
        }
        container.appendChild(card);
      }
    }

    fetchPokemons();
  </script>
</body>
</html>
