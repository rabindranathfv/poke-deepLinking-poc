<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Deep Linking fallback</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../style.css">
  <script>
    function detectOS() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      console.log(`User Agent: ${ua}`);

      if (/windows phone/i.test(ua)) {
        return "windows";
      } else if (/android/i.test(ua)) {
        return "android";
      } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
        return "ios";
      } else {
        return "unknown";
      }
    }

    // Extrae el par√°metro "target" (por ejemplo, ?target=/detalle/123)
    function getTargetPath() {
      const params = new URLSearchParams(window.location.search);
      console.log("üöÄ ~ getTargetPath ~ params:", params);
      return params.get('target') || '/';
    }

    window.onload = function() {
      const targetPath = getTargetPath();
      const appLink = "https://poke-deeplinking-poc-production.up.railway.app" + targetPath;

      window.location = appLink;

      setTimeout(function() {
        const os = detectOS();
        if (os === "android") {
          window.location = "https://play.google.com/store/apps/details?id=com.ikea.lhp";
        } else if (os === "ios") {
          window.location = "https://apps.apple.com/app/ikea-home/id6476172259";
        } else {
          document.body.innerHTML = "<p>Por favor, utiliza un dispositivo m√≥vil para instalar la app.</p>";
        }
      // }, 10000);
      }, 0);
    };
  </script>
